<table>
    <tr ng-repeat="coy in stocks" class="portfolioRow">
        <td>
            <a ng-click="selectStock(coy)"
            ng-class="{active: coy.IsSelected}"
            class="list-group-item"> 
                {{ coy.Symbol }} 
            
            </a>
        </td>
        <td class="money" ng-class="{
                valueIncrease: coy.ChangeInPriceToday > 0,
                valueDecrease: coy.ChangeInPriceToday < 0
            }">{{ coy.ChangeInPriceToday | currencyMarket}}</td>
        <td class="money">{{ coy.LastPrice | currency}}</td>
    </tr>
</table>
